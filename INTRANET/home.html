<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pipeway Engenharia - Intranet</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #4caf50;
      --hover-color: #66bb6a;
      --text-color: #ffffff;
      --bg-mask: rgba(0, 0, 0, 0.2);
      --menu-bg: transparent;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: auto;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .video-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-mask);
      z-index: -1;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 3;
      flex-wrap: wrap;
      background: transparent;
      height: 70px;
    }

    .branding {
      display: flex;
      flex-direction: column;
      color: var(--text-color);
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
    }

    .branding h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6em;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
      color: #ffffff;
      line-height: 1;
    }

    .branding .subtitle {
      font-size: 1em;
      margin-top: 5px;
      opacity: 1;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px #4caf50, 0 0 20px #4caf50, 0 0 30px #4caf50;
      color: #aaffaa;
      font-weight: bold;
      animation: pulsate 2s infinite alternate;
    }

    @keyframes pulsate {
      0% {
        text-shadow: 0 0 10px #4caf50, 0 0 20px #4caf50, 0 0 30px #4caf50;
      }
      100% {
        text-shadow: 0 0 15px #4caf50, 0 0 30px #4caf50, 0 0 40px #4caf50;
      }
    }

    /* Contador moderno */
    .counter {
      position: fixed;
      top: 15px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #aaffaa;
      padding: 8px 15px;
      border-radius: 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9em;
      z-index: 4;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      display: flex;
      align-items: center;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .counter i {
      margin-right: 8px;
      color: #4caf50;
    }

    /* WIDGETS ENFILEIRADOS NO CANTO SUPERIOR DIREITO */
    .widgets-container {
      position: fixed;
      top: 80px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 4;
      width: 300px;
    }

    .widget {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 12px;
      border: 1px solid rgba(76, 175, 80, 0.4);
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
    }

    .widget:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
    }

    .widget-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      color: #aaffaa;
      font-size: 0.9em;
    }

    .widget-header i {
      margin-right: 8px;
      font-size: 1em;
    }

    .widget-content {
      color: #ffffff;
      font-size: 0.85em;
    }

    .weather-temp {
      font-size: 1.4em;
      font-weight: bold;
      margin: 5px 0;
    }

    .weather-details {
      font-size: 0.8em;
      color: #cccccc;
    }

    .dollar-value {
      font-size: 1.3em;
      font-weight: bold;
      margin: 5px 0;
    }

    .dollar-variation {
      font-size: 0.8em;
      padding: 2px 5px;
      border-radius: 3px;
      display: inline-block;
    }

    .positive {
      background-color: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    .negative {
      background-color: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }

    .news-item {
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(76, 175, 80, 0.2);
    }

    .news-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .news-title {
      font-weight: bold;
      display: block;
      color: #aaffaa;
      margin-bottom: 3px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .news-title:hover {
      text-decoration: underline;
    }

    .news-date {
      font-size: 0.7em;
      color: #888888;
    }

    .content {
      display: flex;
      height: 100%;
      color: var(--text-color);
      margin-left: 0;
    }

    .main {
      flex: 1;
      padding: 40px;
      background: transparent;
      overflow-y: auto;
      margin-top: 70px;
      margin-bottom: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Widget de Carrossel de Imagens */
    .carousel-container {
      width: 80%;
      max-width: 800px;
      height: 400px;
      position: relative;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(76, 175, 80, 0.4);
      border: 2px solid rgba(76, 175, 80, 0.3);
    }

    .carousel {
      display: flex;
      width: 400%;
      height: 100%;
      transition: transform 0.8s ease;
    }

    .carousel-item {
      width: 25%;
      height: 100%;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-indicators {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
    }

    .indicator {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .indicator.active {
      background-color: #4caf50;
      transform: scale(1.2);
      box-shadow: 0 0 10px #4caf50;
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 15px;
      cursor: pointer;
      z-index: 10;
      font-size: 1.5em;
      transition: background 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .carousel-nav:hover {
      background: rgba(76, 175, 80, 0.7);
    }

    .carousel-nav.prev {
      left: 10px;
      border-radius: 0 8px 8px 0;
    }

    .carousel-nav.next {
      right: 10px;
      border-radius: 8px 0 0 8px;
    }

    /* Footer buttons */
    .footer-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 0;
      z-index: 2;
      display: flex;
      justify-content: center;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      border-top: 1px solid rgba(76, 175, 80, 0.3);
    }

    .footer-buttons button {
      background-color: transparent;
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      margin: 0 4px;
      text-align: center;
      font-size: 0.8em;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 2px solid transparent;
      border-radius: 6px 6px 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 70px;
    }

    .footer-buttons button:hover {
      background-color: rgba(76, 175, 80, 0.2);
      border-bottom: 2px solid var(--primary-color);
      color: #aaffaa;
      text-shadow: 0 0 8px #aaffaa;
    }

    .footer-buttons button:active {
      background-color: rgba(76, 175, 80, 0.3);
    }

    .footer-buttons button i {
      margin-bottom: 3px;
      font-size: 1em;
    }

    /* Loader para widgets */
    .loader {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #4caf50;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsividade */
    @media (max-width: 1200px) {
      .widgets-container {
        width: 280px;
        right: 15px;
      }
    }

    @media (max-width: 992px) {
      .widgets-container {
        position: relative;
        top: 0;
        right: 0;
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .widget {
        width: calc(50% - 10px);
        min-width: 250px;
      }
      
      .main {
        margin-top: 120px;
      }
    }

    @media (max-width: 768px) {
      .footer-buttons {
        flex-wrap: wrap;
        padding: 6px 0;
      }
      
      .footer-buttons button {
        padding: 6px 8px;
        font-size: 0.7em;
        min-width: 60px;
        margin: 2px;
      }
      
      .main {
        padding: 20px;
        margin-top: 120px;
      }
      
      .branding h1 {
        font-size: 1.4em;
      }
      
      .branding .subtitle {
        font-size: 0.9em;
      }
      
      .counter {
        top: 12px;
        right: 15px;
        font-size: 0.8em;
        padding: 6px 12px;
      }
      
      .carousel-container {
        width: 95%;
        height: 300px;
      }

      .widgets-container {
        flex-direction: column;
        align-items: center;
      }
      
      .widget {
        width: 100%;
        max-width: 400px;
      }
    }

    @media (max-width: 480px) {
      .footer-buttons button {
        min-width: 50px;
        padding: 5px 6px;
        font-size: 0.6em;
      }
      
      .footer-buttons button i {
        font-size: 0.9em;
      }
      
      .counter {
        font-size: 0.7em;
        padding: 5px 10px;
      }
      
      .header {
        padding: 8px 15px;
        height: 60px;
      }
      
      .branding h1 {
        font-size: 1.2em;
      }
      
      .branding .subtitle {
        font-size: 0.8em;
      }
      
      .main {
        margin-top: 110px;
        padding: 15px;
      }
      
      .carousel-container {
        height: 250px;
      }
      
      .carousel-nav {
        padding: 10px;
        font-size: 1.2em;
      }
      
      .widgets-container {
        gap: 10px;
      }
      
      .widget {
        padding: 10px;
      }
    }
  </style>
</head>

  <script>
    // Contador de visitantes (incrementa a cada visita)
    document.addEventListener('DOMContentLoaded', function() {
      let count = localStorage.getItem('visitorCount');
      if (count === null) {
        count = 1245;
      } else {
        count = parseInt(count) + 1;
      }
      localStorage.setItem('visitorCount', count);
      document.getElementById('visitor-count').textContent = count;
      
      // Inicializar o carrossel
      initCarousel();
      
      // Carregar dados dos widgets
      getWeather();
      getDollarRate();
      loadSportsNews();
      loadWorldNews();
      
      // Atualizar dados a cada 5 minutos
      setInterval(function() {
        getWeather();
        getDollarRate();
        loadSportsNews();
        loadWorldNews();
      }, 300000);
    });
    
    // Funcionalidade do carrossel de imagens
    function initCarousel() {
      const carousel = document.querySelector('.carousel');
      const indicators = document.querySelectorAll('.indicator');
      const prevBtn = document.querySelector('.carousel-nav.prev');
      const nextBtn = document.querySelector('.carousel-nav.next');
      let currentIndex = 0;
      let intervalId;
      
      // Função para atualizar o carrossel
      function updateCarousel(index) {
        carousel.style.transform = `translateX(-${index * 25}%)`;
        
        // Atualizar indicadores
        indicators.forEach((indicator, i) => {
          if (i === index) {
            indicator.classList.add('active');
          } else {
            indicator.classList.remove('active');
          }
        });
        
        currentIndex = index;
      }
      
      // Função para avançar para o próximo slide
      function nextSlide() {
        let nextIndex = (currentIndex + 1) % 4;
        updateCarousel(nextIndex);
      }
      
      // Iniciar transição automática a cada 4 segundos
      function startAutoSlide() {
        intervalId = setInterval(nextSlide, 4000);
      }
      
      // Parar a transição automática
      function stopAutoSlide() {
        clearInterval(intervalId);
      }
      
      // Event listeners para os botões de navegação
      prevBtn.addEventListener('click', () => {
        stopAutoSlide();
        let prevIndex = (currentIndex - 1 + 4) % 4;
        updateCarousel(prevIndex);
        startAutoSlide();
      });
      
      nextBtn.addEventListener('click', () => {
        stopAutoSlide();
        nextSlide();
        startAutoSlide();
      });
      
      // Event listeners para os indicadores
      indicators.forEach((indicator) => {
        indicator.addEventListener('click', () => {
          stopAutoSlide();
          const index = parseInt(indicator.getAttribute('data-index'));
          updateCarousel(index);
          startAutoSlide();
        });
      });
      
      // Pausar ao passar o mouse sobre o carrossel
      const carouselContainer = document.querySelector('.carousel-container');
      carouselContainer.addEventListener('mouseenter', stopAutoSlide);
      carouselContainer.addEventListener('mouseleave', startAutoSlide);
      
      // Iniciar o carrossel
      startAutoSlide();
    }

    // Função para obter dados meteorológicos
    function getWeather() {
      // Primeiro tenta obter a localização do usuário
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            // Usando OpenWeatherMap API (substitua YOUR_API_KEY por uma chave válida)
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=YOUR_API_KEY&units=metric&lang=pt_br`)
              .then(response => response.json())
              .then(data => {
                updateWeatherUI(data);
              })
              .catch(error => {
                console.error('Erro ao obter dados do clima:', error);
                // Fallback para dados simulados se a API falhar
                useSimulatedWeather();
              });
          },
          error => {
            console.error('Erro ao obter localização:', error);
            // Fallback para dados simulados se a geolocalização falhar
            useSimulatedWeather();
          }
        );
      } else {
        // Fallback para dados simulados se a geolocalização não for suportada
        useSimulatedWeather();
      }
    }
    
    function updateWeatherUI(data) {
      document.getElementById('widget-weather-temp').textContent = `${Math.round(data.main.temp)}°C`;
      document.getElementById('widget-weather-location').textContent = `${data.name}`;
    }
    
    function useSimulatedWeather() {
      // Simulação de dados - na implementação real, use uma API como OpenWeatherMap
      const weatherData = {
        temp: Math.floor(Math.random() * 10) + 20, // 20-30°C
        location: 'Rio de Janeiro, RJ'
      };

      // Atualizar a interface
      document.getElementById('widget-weather-temp').textContent = `${weatherData.temp}°C`;
      document.getElementById('widget-weather-location').textContent = weatherData.location;
    }

    // Função para obter cotação do dólar em tempo real
    function getDollarRate() {
      // Tenta obter a cotação atual da API do Banco Central
      fetch('https://economia.awesomeapi.com.br/json/last/USD-BRL')
        .then(response => response.json())
        .then(data => {
          const dollarRate = parseFloat(data.USDBRL.bid);
          const variation = parseFloat(data.USDBRL.pctChange);
          
          document.getElementById('widget-dollar-value').textContent = `R$ ${dollarRate.toFixed(2)}`;
          
          let variationText = `${variation.toFixed(2)}%`;
          let variationClass = 'positive';
          
          if (variation > 0) {
            variationText = `+${variationText}`;
          } else if (variation < 0) {
            variationClass = 'negative';
          }
          
          document.getElementById('widget-dollar-variation').textContent = variationText;
          document.getElementById('widget-dollar-variation').className = `dollar-variation ${variationClass}`;
        })
        .catch(error => {
          console.error('Erro ao obter cotação do dólar:', error);
          // Fallback para dados simulados
          const dollarRate = (Math.random() * 0.5 + 5).toFixed(2);
          const variation = (Math.random() * 2 - 1).toFixed(2);
          
          document.getElementById('widget-dollar-value').textContent = `R$ ${dollarRate}`;
          
          let variationText = `${variation}%`;
          let variationClass = 'positive';
          
          if (variation > 0) {
            variationText = `+${variationText}`;
          } else if (variation < 0) {
            variationClass = 'negative';
          }
          
          document.getElementById('widget-dollar-variation').textContent = variationText;

    // Função para carregar notícias esportivas de RSS
    function loadSportsNews() {
      // RSS feed para notícias esportivas (exemplo do UOL Esportes)
      const rssUrl = 'https://rss.uol.com.br/feed/esporte.xml';
      
      // Usando um proxy CORS para contornar restrições de mesma origem
      const proxyUrl = 'https://api.allorigins.win/raw?url=';
      
      fetch(proxyUrl + encodeURIComponent(rssUrl))
        .then(response => response.text())
        .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
        .then(data => {
          const items = data.querySelectorAll("item");
          const newsContainer = document.getElementById('widget-sports-news');
          newsContainer.innerHTML = '';
          
          // Limitar a 3 notícias
          for (let i = 0; i < Math.min(items.length, 3); i++) {
            const item = items[i];
            const title = item.querySelector("title").textContent;
            const pubDate = new Date(item.querySelector("pubDate").textContent);
            const now = new Date();
            const diffTime = Math.abs(now - pubDate);
            const diffHours = Math.ceil(diffTime / (1000 * 60 * 60));
            
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';
            newsItem.innerHTML = `
              <span class="news-title" onclick="window.open('${item.querySelector("link").textContent}', '_blank')">${title}</span>
              <span class="news-date">Há ${diffHours}h</span>
            `;
            newsContainer.appendChild(newsItem);
          }
        })
        .catch(error => {
          console.error('Erro ao carregar notícias esportivas:', error);
          // Fallback para notícias estáticas
          useSimulatedSportsNews();
        });
    }
