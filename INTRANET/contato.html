<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pipeway Engenharia - Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="contato.css" />
</head>
<body>

  <video autoplay muted loop class="video-bg">
    <source src="pipeway.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo de fundo.
  </video>
  <div class="video-mask"></div>

  <!-- Modal de Agradecimento -->
  <div class="thank-you-modal" id="thankYouModal">
    <div class="modal-content">
      <h2><i class="fas fa-check-circle"></i> Obrigado!</h2>
      <p>Sua mensagem foi enviada com sucesso. Agradecemos seu Contato!</p>
      <button class="modal-btn" onclick="redirectToHome()">Voltar à Página Inicial</button>
    </div>
  </div>

  <div class="header">
    <div class="branding">
      <h1>PIPEWAY</h1>
      <div class="subtitle">Intranet Corporativa</div>
    </div>
    
    <!-- Contador moderno -->
    <div class="counter">
      <i class="fas fa-users"></i>
      <span id="visitor-count">1245</span> Visitantes
    </div>
  </div>

  <div class="content">
    <div class="main">
      <div class="contact-container">
        <h2 class="contact-title"><i class="fas fa-envelope"></i> Fale Conosco</h2>
        
        <!-- FORMULÁRIO COM FORMSUBMIT - CORRIGIDO COM method="POST" -->
        <form id="contactForm" action="https://formsubmit.co/renato.vieira@pipeway.com" method="POST">
          <!-- Configurações do FormSubmit -->
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="#">
          <input type="hidden" name="_subject" value="Novo contato da Intranet Pipeway">
          <input type="hidden" name="_template" value="table">
          <input type="hidden" name="_autoresponse" value="Obrigado por entrar em contato com a Pipeway Engenharia! Sua mensagem foi recebida e retornaremos em breve.">
          
          <!-- Campos do formulário -->
          <div class="form-group">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="department">Departamento</label>
            <select id="department" name="department" class="form-control" required>
              <option value="">Selecione seu departamento</option>
              <option value="engenharia">Engenharia</option>
              <option value="projetos">Projetos</option>
              <option value="administrativo">Administrativo</option>
              <option value="comercial">Comercial</option>
              <option value="rh">Recursos Humanos</option>
              <option value="outro">Outro</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="subject">Assunto</label>
            <select id="subject" name="subject" class="form-control" required>
              <option value="">Selecione o assunto</option>
              <option value="elogio">Elogio</option>
              <option value="reclamacao">Reclamação</option>
              <option value="sugestao">Sugestão</option>
              <option value="duvida">Dúvida</option>
              <option value="outro">Outro</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" class="form-control" required></textarea>
          </div>
          
          <button type="submit" class="btn-submit">Enviar Mensagem</button>
        </form>
        
        <div class="contact-info">
          <h3><i class="fas fa-info-circle"></i> Outras Formas de Contato</h3>
          <p><i class="fas fa-phone"></i> Telefone: (21) 3214-1600</p>
          <p><i class="fas fa-envelope"></i> E-mail: suporte@pipeway.com.br</p>
          <p><i class="fas fa-clock"></i> Horário: Segunda a Sexta, 8h às 17h</p>
        </div>
      </div>
    </div>
  </div>

   <!-- Footer buttons - MODIFICADOS conforme solicitado -->
  <div class="footer-buttons">
    <button onclick="window.open('http://10.10.10.5/tel/', '_blank')">
      <i class="fas fa-phone"></i> Lista Telefônica
    </button>
    <button>
      <i class="fas fa-headset"></i> Suporte TI
    </button>
    <button onclick="window.open ('http://10.10.10.105/pcp2110/web/login#/pcp_apontamentosdeproducoes?usuario=8498ff13-9f7b-42e1-bff0-9589ae20af14&modofiltro=OR')">
    <i class="fas fa-user-tie"></i> PCP NASAJON
    </button>
    <button onclick="window.open('http://10.10.10.5/pw', '_blank')">
      <i class="fas fa-key"></i> Minha PW
    </button>
        </button>

  <script>
    // Contador de visitantes (incrementa a cada visita)
    document.addEventListener('DOMContentLoaded', function() {
      let count = localStorage.getItem('visitorCount');
      if (count === null) {
        count = 1245;
      } else {
        count = parseInt(count) + 1;
      }
      localStorage.setItem('visitorCount', count);
      document.getElementById('visitor-count').textContent = count;
      
      // Configurar o formulário
      setupForm();
    });

    // Configuração do formulário
    function setupForm() {
      const contactForm = document.getElementById('contactForm');
      
      contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Simular envio bem-sucedido (em produção, isso aconteceria naturalmente com FormSubmit)
        showThankYouMessage();
        
        // Em ambiente de produção real, o FormSubmit cuidaria do envio
        // e redirecionamento, mas estamos interceptando para mostrar nossa mensagem
      });
    }

    // Mostrar mensagem de agradecimento
    function showThankYouMessage() {
      const modal = document.getElementById('thankYouModal');
      modal.style.display = 'flex';
    }

    // Redirecionar para a página inicial
    function redirectToHome() {
      window.location.href = 'home.html';
    }

    // Adicionar funcionalidade aos botões do footer
    document.querySelectorAll('.footer-buttons button').forEach(button => {
      if (!button.onclick) {
        button.addEventListener('click', function() {
          const buttonText = this.textContent.trim();
          let url = '';
          
          switch(buttonText) {
            case 'Destaques':
              url = 'https://exemplo.com/destaques';
              break;
            case 'Mais Buscados':
              url = 'https://exemplo.com/mais-buscados';
              break;
            case 'Canal do Cliente':
              url = 'https://exemplo.com/canal-cliente';
              break;
            case 'Ouvidoria':
              url = 'https://exemplo.com/ouvidoria';
              break;
          }
          
          if (url) {
            window.open(url, '_blank');
          }
        });
      }
    });
  </script>

</body>
</html>
